version: '3'

services:
  loadtester:
    build:
      context: ./src/loadtesting
    networks:
      - loadtesting
      - hospital-discovery

  loadtester-py:
    build:
      context: .
      dockerfile: ./src/loadtesting_py/Dockerfile
    networks:
      - loadtesting
      - hospital-discovery

networks:
  loadtesting:
    external:
      name: hrms-loadtesting
  hospital-discovery:
    external:
      name: hrms-hospital-discovery
